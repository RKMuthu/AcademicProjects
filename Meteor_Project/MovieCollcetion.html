<head>
  <title>A Web Page</title>
</head>

<body>
<!--Login Button and the Page information is only for the Authorized User -->
{{> loginButtons}}
{{#if currentUser}}
  <div class="container">
    <div class="head">
	<!-- Display header section containing user Input fields-->
  {{ > login}}
    <h4 class="one">Movie Title</h4>
	<h4 class="two">Release Year</h4>
	<h4 class="two">Genre</h4>
	<br>
	<input class="textbox1" id="name" type="text" name="moviename" />
	<input id="year" type="text" name="year" />
	<select class="values" id="ddown" name="genre">
	<!-- Display Genre in Dropdown from Templates-->
	 {{#each genres}}
        {{> genre}}
      {{/each}}
	  </select>
	<input type ="button" value="Add/Update Movie" class="moviedata" />
</div>
<hr>
<!--Display table section contains user movie information-->
<div class="tablestart">
<table>
<tr>
<th class="title">Movie Title</th>
<th class="releaseyear">Release Year</th>
<th class="Genre">Genre</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<!-- Diaplay table rows from the Collections using Templates -->
{{#each movies}}
<tr>
        {{> movie}}
		  </tr>
      {{/each}}
</table>
</div>
</div>
{{/if}}
</body>
<!-- Display Genre in dropdown from JavaScript Template Helpers-->
<template name="genre">
  <option value={{genre}}>{{genre}}</option>
</template>
<!-- Display Logged in facebook username-->
<template name="login">
  <h1><span id="loginname">{{currentUser.services.facebook.name}}</span> Movie Collection</h1>
</template>
<!--Display Movies the user entered using the collections-->
<template name="movie">
  <td>{{name}}</td>
  <td>{{year}}</td>
  <td>{{genre}}</td>
  <td><input type="button" class="edit" value="Edit/Update"/></td>
  <td><input type="button" class="delete" value="Delete"/></td>
</template>
